<div class="container-fluid">
    <div class="mb-3">
        <h4>My Profile</h4>
    </div>
    <div class="row">
        <form>
            <!-- Profile Details -->
            <fieldset class="border p-2 mb-3">
                <legend class="w-auto px-2">Profile Details</legend>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="employeeId" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="employeeId">
                    </div>
                    <div class="col-md-4">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-4">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="nic" class="form-label">NIC</label>
                        <input type="text" class="form-control" id="nic">
                    </div>
                    <div class="col-md-4">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender">
                            <option selected>Choose...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="birthday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="birthday">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="contact" class="form-label">Contact Details</label>
                        <input type="text" class="form-control" id="contact">
                    </div>
                </div>
            </fieldset>

            <!-- Job Details -->
            <fieldset class="border p-2 mb-3">
                <legend class="w-auto px-2">Job Details</legend>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle">
                    </div>
                    <div class="col-md-4">
                        <label for="branch" class="form-label">Branch</label>
                        <input type="text" class="form-control" id="branch">
                    </div>
                    <div class="col-md-4">
                        <label for="hiredDate" class="form-label">Hired Date</label>
                        <input type="date" class="form-control" id="hiredDate">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="managerialLevel" class="form-label">Managerial Level</label>
                        <input type="text" class="form-control" id="managerialLevel">
                    </div>
                </div>
            </fieldset>

            <!-- Account Details -->
            <fieldset class="border p-2 mb-3">
                <legend class="w-auto px-2">Account Details</legend>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="col-md-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="col-md-4">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                </div>
            </fieldset>

            <!-- Buttons -->
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary me-2">Update</button>
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
