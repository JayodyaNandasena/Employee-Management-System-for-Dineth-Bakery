<main class="content px-3 py-2">
    <div class="container-fluid">
        <div class="mb-3">
            <h4>Request OT</h4>
        </div>
        <form>
            <div class="mb-3">
                <label for="employeeName" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="employeeName" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="fromTime" class="form-label">From Time</label>
                <input type="time" class="form-control" id="fromTime" required>
            </div>
            <div class="mb-3">
                <label for="toTime" class="form-label">To Time</label>
                <input type="time" class="form-control" id="toTime" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason</label>
                <textarea class="form-control" id="reason" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Discard</button>
        </form>
    </div>
</main>
